<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            background-color: black;
            padding: 20px;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root">

    </div>
    <script>
        const h1_ReactElement = React.createElement(
            "h1",   
            {
                style:{
                    color:"green",
                }
            },"Welcome to React");

        var p_reactElement = React.createElement("p",{
            style: {
                color:"blue",
            }
        },
        "This is a Paragraph created using React!");

        ReactDOM.render([h1_ReactElement,p_reactElement],document.getElementById("root"));
    </script>
</body>
</html>
