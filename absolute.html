<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            border:6px solid red;
            padding: 50px;
        }
        body {
            border: 6px solid black;
            padding: 50px;
        }
        .parent {
            border: 4px solid green;
            padding: 20px;
            height: 300px;
        }
        .child {
            border: 4px solid blue;
            padding: 3px;
            position:relative;
            height: 280px;
        }
        img {
            position: absolute;
            top: 10px;
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
        <img src="https://robbreport.com/wp-content/uploads/2024/08/temerario01.jpg?w=800" alt="" width="200" height="200">
        </div>
    </div>
</body>
</html>
